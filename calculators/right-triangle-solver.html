    <h2>Right Triangle Solver</h2>
    <p>Input all known values (leave unknown values blank) with side CA as the hypotenuse</p>
    <p class="notetext">This does not check if values form a triangle<br>Use "pi" for π</p>
    <input type="text" id="angleBCA" placeholder="m∠BCA" style="width:40px;margin-left:155px;margin-bottom:5px;"><br>
    <img src="../images/rttriangle.png" style="position:absolute;z-index:-10;width:200px;height:121px;"><br><br>
    <input type="text" id="sideCA" placeholder="CA" style="width:40px;margin-left:45px;"><br>
    <input type="text" id="sideBC" placeholder="BC" style="width:40px;margin-left:190px;"><br><br><br><br>
    <input type="text" id="angleCAB" placeholder="m∠CAB" style="width:40px;margin-left:0px;">
    <input type="text" id="sideAB" placeholder="AB" style="width:40px;margin-left:30px;">
    <input type="text" id="angleABC" placeholder="m∠ABC" style="width:40px;margin-left:30px;"><br><br>
    Angle measure unit: <select id="angle-measure-units">
      <option value="0">degrees</option>
      <option value="1">radians</option>
    </select><br><br>
    <button onclick="triangle(true)">Solve</button><br><br>
