<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>The Calculator</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <link href="../style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>

<body>
  <div class="header">
    <a href="/index.html" style="text-decoration:none;cursor:pointer;color:#ffffff">
      <h1 style="padding-left:20px;"><img src="/images/logo.png"
          style="vertical-align:text-bottom;height:30px;width:30px;margin-right:10px">The Calculator</h1>
    </a>
  </div>
  <div class="topnav" id="Topnav">
    <a href="/index.html">About</a>
    <a href="/calculators.html" class="active">Calculators</a>
    <a href="/converters.html">Converters</a>
    <a href="javascript:void(0);" class="icon" onclick="responsiveNavbar()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
  <div class="container">
    <h2>Area Calculator</h2>
    <p>Choose a shape and input values</p>
    <p>
      Shape: <select id="shapeselect">
        <optgroup label="2D Shapes">
          <option value="0">Square</option>
          <option value="1">Rectangle</option>
          <option value="2">Triangle</option>
          <option value="3">Circle</option>
          <option value="4">Parallelogram</option>
          <option value="5">Rhombus</option>
          <option value="6">Trapezoid</option>
          <option value="7">Regular Polygon</option>
        </optgroup>
      </select><br><br>
      <span id="inp1"><span id="var1">Side: </span><input type="text" id="valueinput1"
          style="width:40px;"><br><br></span>
      <span id="inp2" style="display:none;"><span id="var2"></span><input type="text" id="valueinput2"
          style="width:40px;"><br><br></span>
      <span id="inp3" style="display:none;"><span id="var3"></span><input type="text" id="valueinput3"
          style="width:40px;"><br><br></span>
    </p>
    <button onclick="area()">Calculate</button><br><br>
    <p id="output">Output:</p><br>
    <a class="backbutton" href="/calculators.html">Back to Calculators</a>
    <br><br>
  </div>
  <script>
    document.getElementById("shapeselect").addEventListener("change", function () {
      var shapevalue = this.value
      if (shapevalue == "0") {
        document.getElementById("var1").innerHTML = "Side length: "
        document.getElementById("inp1").style.display = "inline"
        document.getElementById("inp2").style.display = "none"
        document.getElementById("inp3").style.display = "none"
      }
      else if (shapevalue == "1") {
        document.getElementById("var1").innerHTML = "Length: "
        document.getElementById("inp1").style.display = "inline"
        document.getElementById("var2").innerHTML = "Width: "
        document.getElementById("inp2").style.display = "inline"
        document.getElementById("inp3").style.display = "none"
      }
      else if (shapevalue == "2") {
        document.getElementById("var1").innerHTML = "Base: "
        document.getElementById("inp1").style.display = "inline"
        document.getElementById("var2").innerHTML = "Height: "
        document.getElementById("inp2").style.display = "inline"
        document.getElementById("inp3").style.display = "none"
      }
      else if (shapevalue == "3") {
        document.getElementById("var1").innerHTML = "Radius: "
        document.getElementById("inp1").style.display = "inline"
        document.getElementById("inp2").style.display = "none"
        document.getElementById("inp3").style.display = "none"
      }
      else if (shapevalue == "4") {
        document.getElementById("var1").innerHTML = "Base: "
        document.getElementById("inp1").style.display = "inline"
        document.getElementById("var2").innerHTML = "Height: "
        document.getElementById("inp2").style.display = "inline"
        document.getElementById("inp3").style.display = "none"
      }
      else if (shapevalue == "5") {
        document.getElementById("var1").innerHTML = "Diagonal 1: "
        document.getElementById("inp1").style.display = "inline"
        document.getElementById("var2").innerHTML = "Diagonal 2: "
        document.getElementById("inp2").style.display = "inline"
        document.getElementById("inp3").style.display = "none"
      }
      else if (shapevalue == "6") {
        document.getElementById("var1").innerHTML = "Base 1: "
        document.getElementById("inp1").style.display = "inline"
        document.getElementById("var2").innerHTML = "Base 2: "
        document.getElementById("inp2").style.display = "inline"
        document.getElementById("var3").innerHTML = "Height: "
        document.getElementById("inp3").style.display = "inline"
      }
      else if (shapevalue == "7") {
        document.getElementById("var1").innerHTML = "Number of sides: "
        document.getElementById("inp1").style.display = "inline"
        document.getElementById("var2").innerHTML = "Side length: "
        document.getElementById("inp2").style.display = "inline"
        document.getElementById("inp3").style.display = "none"
      }
    })
  </script>
  <script src="/script.js"></script>
</body>

</html>
